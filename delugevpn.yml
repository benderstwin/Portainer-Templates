 delugevpn:
    cap_add:
      - NET_ADMIN
    container_name: delugevpn
    image: binhex/arch-delugevpn
    volumes:
      - ${USERDIR}/downloads:/data
      - ${USERDIR}/docker/delugevpn/config:/config
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8112:8112 
      - 58846:58846
      - 8118:8118
      - 58946:58946
    labels:
      - "traefik.enable=true"
      - "traefik.backend=delugevpn"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.frontend.rule=Host:delugevpn.${DOMAINNAME}"
      - "traefik.frontend.headers.SSLHost=${DOMAINNAME}"
      - "traefik.frontend.headers.SSLRedirect=true"
      - "traefik.frontend.headers.STSSeconds=315360000"
      - "traefik.frontend.headers.browserXSSFilter=true"
      - "traefik.frontend.headers.contentTypeNosniff=true"
      - "traefik.frontend.headers.forceSTSHeader=true"
      - "traefik.port=8112"
    environment:
      - VPN_ENABLED=yes
      - VPN_USER=${VPNUSER}
      - VPN_PASS=${VPNPASS}
      - VPN_PROV=${VPNPROV}
      - STRICT_PORT_FORWARD=yes
      - ENABLE_PRIVOXY=yes
      - ENABLE_AUTODL_IRSSI=no
      - LAN_NETWORK=172.100.10.0/24
      - NAME_SERVERS=209.222.18.222,37.235.1.174,1.1.1.1,8.8.8.8,209.222.18.218,37.235.1.177,1.0.0.1,8.8.4.4
      - DEBUG=false
      - PHP_TZ=${TZ}
      - UMASK=000
      - PUID=${PUID}
      - PGID=${PGID}
